<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>My Friends</title>
</head>

<body>
  <!-- Nav Bar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">My Friends List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="favorite.html" id="btn-add-favorite">Favorite</a>
          </li>
        </ul>
        <!-- Search Bar -->
        <form class="d-flex" id="search-form">
          <input type="text" class="form-control me-2" id="search-input" placeholder="Search...">
          <button class="btn btn-outline-success" type="submit" id="search-submit-button">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container mt-5 justify-content-center">
    <div class="row" id="data-panel">
      <!-- Render Friends List -->
      <div class="col-sm-3">
        <div class="mb-2">
          <div class="card">
            <img src="https://robohash.org/repellatvoluptateomnis.png?size=300x300&set=set1" class="card-img-top"
              alt="friend avatar">
            <div class="card-body">
              <h5 class="card-title">Friend title</h5>
            </div>
            <div class="card-footer">
              <button type="button" class="btn btn-primary btn-show-friend" data-bs-toggle="modal"
                data-bs-target="#friend-modal">More</button>
              <button type="button" class="btn btn-dark btn-show-favorite">♡</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="mb-2">
          <div class="card">
            <img src="https://robohash.org/repellatvoluptateomnis.png?size=300x300&set=set1" class="card-img-top"
              alt="friend avatar">
            <div class="card-body">
              <h5 class="card-title">Friend title</h5>
            </div>
            <div class="card-footer">
              <button type="button" class="btn btn-primary btn-show-friend" data-bs-toggle="modal"
                data-bs-target="#friend-modal">More</button>
              <button type="button" class="btn btn-danger btn-show-favorite">♡</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center" id="paginator">
    </ul>
  </nav>

  <!-- Friend Modal -->
  <div class="modal" id="friend-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="friend-modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="friend-modal-body">
          <div class="row">
            <div class="col sm-8">
              <img src="" alt="friend avatar" class="img-fluid" id="friend-modal-image">
            </div>
            <div class="col sm-4" id="friend-modal-info">
              <p>email: tudor-pogor@example.com</p>
              <p>gender: male</p>
              <p>age: 29</p>
              <p>region: Romania</p>
              <p>birthday: 12/14/1990</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>

</html>
